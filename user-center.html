<!doctype html>
<html ng-app="microresume" class="no-js" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
    <title>微简历</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/main5152.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flyPanels.css">

    <style>

    </style>

</head>
<body>

<div class="flypanels-container preload" style="position: relative;">

    <div class="offcanvas flypanels-left" style=" z-index: 1000;position: fixed;top: 20px;">
        <!--left-side-flypanel-user start-->
        <div ng-include src="'template/left-flypanel-user.html'" ng-controller="left_side_flypanel_user"></div>
        <!--left-side-flypanel-user end-->
    </div>

    <!--header start-->
    <div>
        <div ng-include src="'template/header.html'" ng-controller="header"></div>
    </div>
    <!--header end-->

    <!--flypanel-main start-->
    <div class="flypanels-main">

        <div class="flypanels-content"></div>

        <div class="container" style="margin-top: 30px">

            <!--row1 start-->
            <div class="row">
                <!--search start-->
                <div ng-include src="'template/search.html'" ng-controller="search"></div>
                <!--search end-->
            </div>
            <!--row1 end-->

            <!--row2 start-->
            <div class="row" style="margin-top: 20px;">
                <!--left side catalog start-->
                <div ng-include src="'template/user-menu.html'" ng-controller="user_menu"></div>
                <!--left side catalog end-->

                <!--job list start-->
               <div ng-view></div>
                <!--job list end-->


            </div>
            <!--row2 end-->


        </div>
        <!--footer start-->
        <div ng-include src="'template/footer.html'" ng-controller="footer"></div>
        <!--footer end-->

        <!--scroll-top start-->
        <a href="#top" id="scroll-top" style="display: inline;"></a>
        <!--scroll-top end-->

    </div>
    <!--flypanel-main end-->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/kitUtils.js"></script>
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/angular-route.js"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/user-center.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.flypanels.js"></script>
<script src="js/fastclick.min.js"></script>

</body>
</html>

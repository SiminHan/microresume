<div class="row addblock experienceblock row">
    <div class="form-group">
        <label  class="hidden-md col-sm-3 control-label">入职时间</label>
        <div class="col-sm-5">
            <input type="date" ng-model="resume.experience[$index].exp_start" class="form-control"  placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-3 control-label">离职时间</label>
        <div class="col-sm-5">
            <input type="date"  ng-model="resume.experience[$index].exp_stop" class="form-control" placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">企业名称</label>
        <div class="col-sm-5">
            <input  type="text" ng-model="resume.experience[$index].exp_enterprise_name" class="form-control"  placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">职位名称</label>
        <div class="col-sm-5">
            <input  type="text" ng-model="resume.experience[$index].exp_job" class="form-control"  placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">工作描述</label>
        <div class="col-sm-5">
            <input  type="text"  ng-model="resume.experience[$index].exp_note" class="form-control"  placeholder="">
        </div>
    </div>

    <div>
        <button class="btn btn-default pull-right" ng-click="delete_experience($index)">删除此记录</button>
    </div>

</div>

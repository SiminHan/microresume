<div class="row addblock graduateblock">
    <div class="form-group">
        <label  class="hidden-md col-sm-3 control-label">入学时间</label>
        <div class="col-sm-5">
            <input type="date" ng-model="resume.graduate[$index].g_start" class="form-control"  placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-3 control-label">毕业时间</label>
        <div class="col-sm-5">
            <input type="date"  ng-model="resume.graduate[$index].g_stop" class="form-control" placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">毕业院校</label>
        <div class="col-sm-5">
            <input  type="text" ng-model="resume.graduate[$index].g_name" class="form-control"  placeholder="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">备注</label>
        <div class="col-sm-5">
            <input  type="text"  ng-model="resume.graduate[$index].g_note" class="form-control"  placeholder="">
        </div>
    </div>

    <div>
        <button class="btn btn-default pull-right" ng-click="delete_graduate($index)">删除此记录</button>
    </div>

</div>

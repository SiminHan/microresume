<div class="col-md-9 col-sm-12 col-xs-12"  ng-controller="user_info_edit">

    <div class="panel panel-default">
        <div class="panel-heading">个人信息编辑</div>
        <div class="panel-body">
            <div class="row">

                <form  enctype="multipart/form-data" name="edit_user_info_form" ng-submit="edit_user_info_submit(edit_user_info_form)" class="form-horizontal">

                    <div class="form-group">
                        <label for="ui_pic" class="col-sm-2 col-xs-3 control-label">头像</label>
                        <div class="col-sm-5 col-xs-8 ">
                            <img ng-src={{user_info.ui_pic}} id="head_img_view" class="img-responsive">
                            <input type="file"  ng-model="user_info.ui_pic"  name="ui_pic" class="form-control" id="ui_pic">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_real_name" class="col-sm-2 col-xs-3 control-label">真实姓名</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="text" name="ui_real_name" ng-model="user_info.ui_real_name" required minlength="2" maxlength="16" ng-pattern="/^[\u4e00-\u9fa5 ]{2,16}$/" class="form-control" id="ui_real_name" placeholder="真实姓名">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_real_name.$error.required" >不能为空</span>
                            <span ng-show="edit_user_info_form.ui_real_name.$error.pattern" >格式不正确</span>
                            <span ng-show="edit_user_info_form.ui_real_name.$error.minlength" >名字过短</span>
                            <span ng-show="edit_user_info_form.ui_real_name.$error.maxlength" >名字过长</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 col-xs-3 control-label">性别</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="radio" ng-model="user_info.ui_sex" required name="ui_sex" id="ui_sex1" value="M"> 男
                            <input type="radio" ng-model="user_info.ui_sex" required name="ui_sex" id="ui_sex2" value="F"> 女
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_sex.$error.required" >不能为空</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_birth_date" class="col-sm-2 col-xs-3 control-label">出生日期</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="date"  name="user_info.ui_birth_date" ng-model="user_info.ui_birth_date" class="form-control" id="ui_birth_date" placeholder="出生日期">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_email" class="col-sm-2 col-xs-3 control-label">电子邮箱</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="email" ng-model="user_info.ui_email" name="ui_email" class="form-control" id="ui_email" placeholder="电子邮箱">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_email.$error.email" >格式不正确</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="ui_phone_number" class="col-sm-2 col-xs-3 control-label">联系电话</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="text" name="ui_phone_number" ng-model="user_info.ui_phone_number" ng-pattern="/1[3|5|7|8|][0-9]{9}/g" class="form-control" id="ui_phone_number"  placeholder="联系电话">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_phone_number.$error.pattern" >格式不正确</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_qq_number" class="col-sm-2 col-xs-3 control-label">QQ号码</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="text" name="ui_qq_number" ng-model="user_info.ui_qq_number" class="form-control" ng-pattern="/^[0-9]{5,20}$/" id="ui_qq_number" placeholder="QQ号码">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_qq_number.$error.pattern" >格式不正确</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 col-xs-3 control-label">所在城市</label>
                        <div class="col-sm-3 col-xs-3">
                            <select ng-model="user_info.province_id"  class="form-control" ng-options="p.province_id as p.province_name for p in provinces">
                            </select>
                        </div>
                        <div class="col-sm-3 col-xs-3">
                            <select ng-model="user_info.city_id"  class="form-control" ng-options="p.city_id as p.city_name for p in cities|filter:{province_id:user_info.province_id}">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_address" class="col-sm-2 col-xs-3 control-label">详细地址</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="local" ng-model="user_info.ui_address" name="ui_address" minlength="4" maxlength="64" class="form-control" id="ui_address" placeholder="现居地">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_address.$error.minlength" >地址过短</span>
                            <span ng-show="edit_user_info_form.ui_address.$error.maxlength" >地址过长</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ui_domicile_place" class="col-sm-2 col-xs-3 control-label">户籍地</label>
                        <div class="col-sm-5 col-xs-8">
                            <input type="text" ng-model="user_info.ui_domicile_place" name="ui_domicile_place" minlength="4" maxlength="64" class="form-control" id="ui_domicile_place" placeholder="现居地">
                        </div>
                        <div class="help-block col-sm-offset-0 col-sm-4 col-xs-12 col-xs-offset-3" >
                            <span ng-show="edit_user_info_form.ui_domicile_place.$error.minlength" >地址过短</span>
                            <span ng-show="edit_user_info_form.ui_domicile_place.$error.maxlength" >地址过长</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 col-xs-3 control-label">工作方向</label>
                        <div class="col-sm-2 col-xs-3">
                            <select class="form-control" ng-model="first_menu" ng-options="c.c_id as c.c_name for c in catalogue|filter:get_first_menu">
                            </select>
                        </div>
                        <div class="col-sm-2 col-xs-3">
                            <select class="form-control"  ng-model="second_menu" ng-options="c.c_id as c.c_name for c in catalogue|filter:get_second_menu">
                            </select>
                        </div>
                        <div class="col-sm-2 col-xs-3">
                            <select class="form-control" ng-model="user_info.c_id" ng-options="c.c_id as c.c_name for c in catalogue|filter:get_third_menu">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit"   ng-disabled="edit_user_info_form.$invalid"  class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="panel-footer">
            <!--
            <div class="">
                <button class="btn btn-primary btn-lg">保存</button>
            </div>
            -->
        </div>
    </div>

</div>
